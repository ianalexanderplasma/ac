<html lang="en">    

<title>Activity Chart</title>

<head>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>

    <div id="toggles"></div>
    <div id="legend" style="display: none">
	    <span>Meeting <i class="far fa-calendar"></i></span>
	    <span>Memo <i class="far fa-file-alt pdm"></i></span>
	    <span>BB3 Storm <i class="fas fa-users"></i></span>
	    <span>PDM <i class="fas fa-crown pdm"></i></span>
	    <span>PDM Prep <i class="fas fa-tools pdm"></i></span>
	    <span>ADM <i class="fas fa-crown adm"></i></span>
	</div>

    <table id="chart" class="table-dragable" style="display: none"></table>
    
</body>
