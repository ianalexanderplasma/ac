<html lang="en">    

<title>Activity Chart</title>

<head>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>

    <div id="toggles">
    	<div id="legend" style="display: none">
		    <p>Meeting <i class="far fa-calendar"></i></p>
		    <p>Memo <i class="far fa-file-alt pdm"></i></p>
		    <p>BB3 Storm <i class="fas fa-users"></i></p>
		    <p>PDM <i class="fas fa-crown pdm"></i></p>
		    <p>PDM Prep <i class="fas fa-tools pdm"></i></p>
		    <p>ADM <i class="fas fa-crown adm"></i></p>
		</div>
    </div>
   

    <table id="chart" class="table-dragable" style="display: none"></table>
    
</body>
